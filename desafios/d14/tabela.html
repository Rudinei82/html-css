<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
           font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        thead {
            background-color: rgb(105, 103, 103);
            color: white;
        }

        .media {
            background-color: rgb(105, 103, 103);
            color: white;
           
        }


    </style>
  
       
   
</head>
<body>
    <table>
        <thead>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th rowspan="2">Média</th>
            
        </thead>

        <tbody> 
            <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>
            <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>

            <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            </tr>  
            
            <tr class="media">
            <th colspan="4" scope="row" >Média de exatas</th>
            <td>0.0</td>
            
            </tr>
            <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>

            </tr>
            <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>

            </tr>

            <tr class="media">
            <th colspan="4" scope="row" >Média de Humanas </th>
            <td>0.0</td>
            </tr>
            
            

        </tbody>


    </table>
</body>
</html>
