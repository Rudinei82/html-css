<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse; /*para juntar as bordas*/

        }
        tr.linha {
            background-color: aquamarine;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        td.dados {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de tabelas (Simples):
        table= tabela
            table row= linha da tabela
                table header= cabeÃ§alho de tabela
                    table data= dado de tabela
    -->
    
    <table>
        <tr class="linha">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td class="dados">c4</td>
        </tr>
    </table>
</body>
</html>
