<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercícios de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }



    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>
        <!--Tamanho Padrão do iframe é de 300X150px.-->

        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io/"></a>
        é bem legal
    </p>

    
</body>
</html>
