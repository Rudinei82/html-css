<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
                </p>
            
                <p>
            <label for="iemail">e-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required >
                </p>
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})\d{4}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            <!-- estudar mais sobre regEx-->
                </p>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    
    </p>
</form>
</body>
</html>
