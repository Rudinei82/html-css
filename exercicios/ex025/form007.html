<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
        <p>
            <option value=""seleted>---escolha opção---</option>
            <optgroup label="Região Sudeste">
           
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>

        </optgroup>


            <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa catarina</option>
                <option value="PR">Paraná</option>
                
            </optgroup>
        

           </select>
           
        </p>

        <p>
           <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
            <option Administrador></option>
            <option Contador></option>
            <option Professor></option>
            <option Meacanico></option>
            <option Desenvolvedor></option>
            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>

        </p>
  



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
                
        </p>





    </form>
    
</body>
</html>
