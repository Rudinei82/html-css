<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>

        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1975" max="2024" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade"> Sua Idade é:</label>
        <output id="iidade">0</output>
    </p>


    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number(iano.value)
        }
    </script>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
                
        </p>





    </form>
    
    
</body>
</html>
